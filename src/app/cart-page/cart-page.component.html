<!-- If cart and cart quantity product is <= 0, showing error messages-->
<app-not-found [visible]="!cart || cart.items.length <=0"></app-not-found>

<!-- If cart and cart quantity product is > 0, showing below content-->
<div *ngIf="cart && cart.items.length > 0" class="container">
  <ul>
    <li *ngFor="let cartItem of cart.items">
      <div>
        <img [src]="cartItem.food.imageURL" [alt]="cartItem.food.Food_Name">
      </div>
      <div>
        <a routerLink="/food/{{cartItem.food.id}}">
          {{cartItem.food.Food_Name}}
        </a>
      </div>

      <div>
        <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
        </select>
      </div>

      <div>
        {{cartItem.price | currency}}
      </div>

      <div>
        <button class="remove-button" (click)="removeFromCart(cartItem)">
          Remove
        </button>
      </div>
    </li>
  </ul>

  <div class="checkout">
    <div>
      <div class="foods-count">{{cart.items.length}}</div>
      <div class="total-price">{{cart.totalPrice| currency }}</div>
    </div>
    <a routerLink="/"><button>Back to market</button></a>
  </div>

</div>
