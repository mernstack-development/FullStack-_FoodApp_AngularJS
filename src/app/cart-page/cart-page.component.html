<ul>
  <!--fetching all food details-->
  <li *ngFor="let cartItem of cart.items">

    <!--FoodImage section-->
    <div>
      <img [src]="cartItem.food.imageURL" [alt]="cartItem.food.Food_Name" >
    </div>

    <!--FoodName section-->
    <div>
      <a routerLink="/food/{{cartItem.food.id}}">
        {{cartItem.food.Food_Name}}
      </a>
    </div>

    <!--FoodQuantity section-->
    <div>
      <select #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>

    <!--FoodPrice section-->
    <div>
      {{cartItem.price | currency}}
    </div>

    <!--Remove section-->
    <div>
      <button class="remove-button" (click)="removeFromCart(cartItem)">
        Remove
      </button>
    </div>

  </li>
</ul>


<!--Cart checkout section-->
<div class="checkout">
  <div>
    <div class="foods-count">{{cart.items.length}}</div>
    <div class="total-price">{{cart.totalPrice| currency}}</div>
  </div>
</div>
